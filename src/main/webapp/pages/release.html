<script>
    $(function () {
        $('#edit').editable({inlineMode: false, alwaysBlank: true})
    });

    var app = {
        init: function () {
            //查询 角色下拉框加载数据
            $.getJSON(getRootPath() + '/loadSort.action', function (jsonData) {
                // console.log(jsonData);
                //           <option value="">--请选择--</option>
                var options = '<option value="">' + '--请选择--' + '</option>';
                $.each(jsonData, function (index, sort) {
                    options += '<option value="' + sort.sortId + '">' + sort.sortName + '</option>';
                });
                /*填充到下拉框*/
                $("#sortSelect").html(options);
            });
        }
    };

    app.init();


    // $("#release").click(function () {
    //     $.post(getRootPath() + "/news/releaseNews.action", $("#releaseFrom").serialize(), function (data) {
    //         if (data == "OK"){
    //             bootbox.alert("发布成功！");
    //         }
    //     })
    // });

    $("#release").click(function () {
        //从字符串中匹配出所有的img标签
        var imgReg = /<img.*?(?:>|\/>)/gi;
        var srcReg = /src=[\'\"]?([^\'\"]*)[\'\"]?/i;
        var arr = $('#edit').val().match(imgReg);  // arr 为包含所有img标签的数组
        //从数组中获取到第一个的src地址  输出格式为
        if (arr != null) {
            var src = arr[0].match(srcReg);
            //获取图片地址
        }

        if (src != null) {
            $("#cover").val(src[1]);
        }

        var formParam = $("#releaseFrom").serialize();//序列化表格内容为字符串
        console.log(formParam);
        $.ajax({
            type: 'post',
            url: getRootPath() + "/news/releaseNews.action",
            data: formParam,
            cache: false,
            success: function (data) {
                if (data == "OK") {
                    bootbox.alert("发布成功！点击到主页查看吧！", function () {
                        window.location.href = getRootPath() + "/pages/index.html";
                    });
                } else if (data == "FAIL") {
                    bootbox.alert("抱歉，您还没有完成认证，请先去认证吧。")
                } else {
                    bootbox.alert("请先登录！")
                }
            }
        });
    });

    //获取项目url路径
    function getRootPath() {
        // 1、获取当前全路径，如： http://localhost:8080/springmvc/page/frame/test.html
        var curWwwPath = window.location.href;
        // 获取当前相对路径： /springmvc/page/frame/test.html
        var pathName = window.location.pathname;    // 获取主机地址,如： http://localhost:8080
        var local = curWwwPath.substring(0, curWwwPath.indexOf(pathName));
        // 获取带"/"的项目名，如：/springmvc
        var projectName = pathName.substring(0, pathName.substr(1).indexOf('/') + 1);
        var rootPath = local + projectName;
        return rootPath;
    }
</script>
